<body>

  <div class="input-wrapper">

      <dd><input type="file" accept="image/*" id="imgInput" /></dd>
    </dl>
    <dl>
      <dt>ë§í¬ì£¼ì†Œ</dt>
      <dd><input type="text" id="imgUrl" class="input-url" /></dd>
    </dl>
  </div>
  <div class="area-wrapper">
    <div class="image-wrapper" id="imageWrapper">
      <img id="uploadedImg" />
    </div>
  </div>
  <div class="btn-wrapper">
    <button type="button" id="codeBtn">ì´ë¯¸ì§€ ë§µ ë§Œë“¤ê¸°</button>
    <button type="button" id="resetBtn">ì´ë¯¸ì§€ ë§µ ì´ˆê¸°í™”</button>

  <h2>ğŸ“Œì´ë¯¸ì§€ ë§µ</h2>
  <div>
    <div class="code-wrapper">
      <strong>PC</strong>
      <textarea id="pcCode" readonly></textarea>
    </div>
    <div class="code-wrapper">
      <strong>ëª¨ë°”ì¼</strong>
      <textarea id="mobileCode" readonly></textarea>
    </div>
  </div>

  <script>
    const imgInput = document.getElementById('imgInput');
    const img = document.getElementById('uploadedImg');
    const wrapper = document.getElementById('imageWrapper');
    const pcCode = document.getElementById('pcCode');
    const mobileCode = document.getElementById('mobileCode');

    let start = null;
    let areas = [];
    let pcCodeArray = [];
    let mobileCodeArray = [];

    imgInput.addEventListener('change', (e) => {
      const file = e.target.files[0];
      if (file) {
        const url = URL.createObjectURL(file);
        img.src = url;
        start = null;
        areas = [];
        pcCodeArray = [];
        mobileCodeArray = [];
        wrapper.querySelectorAll('.highlight, .point').forEach(el => el.remove());
        pcCode.value = '';
        mobileCode.value = '';
      }
    });

    wrapper.addEventListener('click', (e) => {
      if (!img.src) return;

      const rect = img.getBoundingClientRect();
      const x = (e.clientX - rect.left) / rect.width;
      const y = (e.clientY - rect.top) / rect.height;
      const px = e.clientX - rect.left;
      const py = e.clientY - rect.top;

      const point = document.createElement('div');
      point.className = 'point';
      point.style.left = `${px}px`;
      point.style.top = `${py}px`;
      wrapper.appendChild(point);

      if (!start) {
        start = { x, y, px, py };
      } else {
        const left = Math.min(start.x, x) * 100;
        const top = Math.min(start.y, y) * 100;
        const width = Math.abs(x - start.x) * 100;
        const height = Math.abs(y - start.y) * 100;

        const x1 = Math.min(start.px, px);
        const y1 = Math.min(start.py, py);
        const w = Math.abs(px - start.px);
        const h = Math.abs(py - start.py);

        const box = document.createElement('div');
        box.className = 'highlight';
        box.style.left = `${left}%`;
        box.style.top = `${top}%`;
        box.style.width = `${width}%`;
        box.style.height = `${height}%`;
        wrapper.appendChild(box);

        areas.push({
          left, top, width, height,
          x1, y1, w, h
        });

        start = null;
      }
    });

    document.getElementById('codeBtn').addEventListener('click', () => {
      pcCodeArray = [];
      mobileCodeArray = [];
      const imgUrl = document.getElementById('imgUrl').value;
      if (areas.length === 0) {
        alert('ì´ë¯¸ì§€ ë§µì„ ê·¸ë¦¬ì„¸ìš”.');
        return;
      }
      if (!imgUrl) {
        alert('ë§í¬ì£¼ì†Œë¥¼ ì…ë ¥í•´ì£¼ì„¸ìš”.');
        return;
      }


      areas.forEach(area => {
        const pcHtml = `<area shape="rect" target="_blank" href="${imgUrl}" coords="${Math.round(area.x1)},${Math.round(area.y1)},${Math.round(area.x1 + area.w)},${Math.round(area.y1 + area.h)}" alt="ë§í¬ ë°”ë¡œê°€ê¸°">`.trim();
        const mobileHtml = `<a href="${imgUrl}" target="_blank" style="left:${area.left.toFixed(2)}%;top:${area.top.toFixed(2)}%;width:${area.width.toFixed(2)}%;height:${area.height.toFixed(2)}%;position:absolute;" alt="ë§í¬ ë°”ë¡œê°€ê¸°"></a>`.trim();

        pcCodeArray.push(pcHtml);
        mobileCodeArray.push(mobileHtml);
      });

      pcCode.value = pcCodeArray.join('\n');
      mobileCode.value = mobileCodeArray.join('\n');
    });

    document.getElementById('resetBtn').addEventListener('click', () => {
      areas = [];
      pcCodeArray = [];
      mobileCodeArray = [];
      wrapper.querySelectorAll('.highlight, .point').forEach(el => el.remove());
      pcCode.value = '';
      mobileCode.value = '';
    })
  </script>
